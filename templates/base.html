<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="static/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Заголовок</h1>
        <p> </p>
        <div>
            {% block content %}{% endblock %}
        </div>
        <nav>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand btn btn-light" href="/logout" style="box-shadow: 1px 1px 5px #000000; margin: 5px;">{{ current_user.name }} {{ current_user.surname }}</a>
            {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
            {% endif %}
        </nav>
        <a href="index" class="btn btn-info">На главную</a>
        
        <script>
            async function clearGameSession(sess) {
                const response = await fetch('/clear_game_session', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json; charset=utf-8'},
                        body: JSON.stringify({
                            session: sess
                        })
                    })
                location.reload();
            }
        </script>
    </body>
    
</html>
